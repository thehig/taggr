<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>taggr</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/default.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Add New Project -->
            <div class="col">
                <section class="min-height section-1 dbg-color-1">
                    <label for="add-new-project">Add new Project</label>
                    <div class="input-group">
                        <input id="add-new-project" type="text" class="form-control" placeholder="New project name" />
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-plus"></span> Add</button>
                        </span>
                    </div>
                    <!-- /input-group -->
                </section>
            </div>
            <!-- /Add New Project/ -->
            <!-- List Projects -->
            <div class="col">
                <section class="min-height section-2 dbg-color-2">
                    <label for="list-projects">List Projects</label>
                    <ul id="list-projects" class="list-group">
                        <li class="list-group-item">
                            My Project Name
                            <span class="pull-right">
                              <span class="btn btn-xs btn-primary">
                                  <span class="glyphicon glyphicon-wrench"></span>
                            </span>
                            <span class="btn btn-xs btn-danger">
                                  <span class="glyphicon glyphicon-trash"></span>
                            </span>
                            </span>
                        </li>
                        <li class="list-group-item">Dapibus ac facilisis in</li>
                        <li class="list-group-item">Morbi leo risus</li>
                        <li class="list-group-item">Porta ac consectetur ac</li>
                        <li class="list-group-item">Vestibulum at eros</li>
                    </ul>
                </section>
            </div>
            <!-- /List Projects/ -->
            <!-- New Project Input -->
            <div class="col">
                <section class="min-height section-3 dbg-color-3">
                    <form class="form-horizontal">
                    <fieldset>

                    <!-- Form Name -->
                    <legend>Create New Project</legend>

                    <!-- Text input-->
                    <div class="form-group">
                      <label class="col-md-4 control-label" for="input-new-project-name">Project Name</label>  
                      <div class="col-md-4">
                      <input id="input-new-project-name" name="input-new-project-name" type="text" placeholder="" class="form-control input-md">
                        
                      </div>
                    </div>

                    <!-- Multiple Checkboxes -->
                    <div class="form-group">
                      <label class="col-md-4 control-label" for="cb-tags">Select Tags</label>
                      <div class="col-md-4">
                      <div class="checkbox">
                        <label for="cb-tag-0">
                          <input type="checkbox" name="cb-tags" id="cb-tag-0" value="1">
                          Javascript
                        </label>
                      </div>
                      <div class="checkbox">
                        <label for="cb-tag-1">
                          <input type="checkbox" name="cb-tags" id="cb-tag-1" value="2">
                          Node
                        </label>
                      </div>
                      <div class="checkbox">
                        <label for="cb-tag-2">
                          <input type="checkbox" name="cb-tags" id="cb-tag-2" value="3">
                          Css
                        </label>
                      </div>
                      </div>
                    </div>

                    <!-- Appended Input-->
                    <div class="form-group">
                      <label class="col-md-4 control-label" for="input-new-tag-name">Create New Tag</label>
                      <div class="col-md-4">
                        <div class="input-group">
                          <input id="input-new-tag-name" name="input-new-tag-name" class="form-control" placeholder="" type="text">
                          <span class="input-group-btn">
                            <button class="btn btn-success" type="button" id="btn-new-project-create-tag">Create</button>
                          </span>
                        </div>
                        
                      </div>
                    </div>
                    <!-- Button -->
                    <div class="form-group">
                      <label class="col-md-4 control-label" for="btn-new-project-done"></label>
                      <div class="col-md-4 pull-right">
                        <button id="btn-new-project-done" name="btn-new-project-done" class="btn btn-lg btn-primary">Done</button>
                      </div>
                    </div>

                    </fieldset>
                    </form>

                </section>
            </div>
            <!-- /New Project Input/ -->
        </div>
    </div>

    <!-- Latest compiled and minified JavaScript -->
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> -->
</body>

</html>
